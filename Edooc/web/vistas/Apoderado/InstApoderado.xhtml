
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registrar Apoderado</title>
    </h:head>

    <h:body>
        
        <p:growl autoUpdate="true" showDetail="true"/>
        <h:form id="formIns">
            <h3 style="margin-top:1">Registrar Apoderado</h3>
            <p:panelGrid columns="2">

                <p:outputLabel value="Codigo"/><p:inputText value="#{apoderadoCon.apoderado.idApo}" maxlength="50"/>

                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{apoderadoCon.apoderado.nomApo}" maxlength="50">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ _á_é_í_ó_ú]/"/>
                </p:inputText>

                <p:outputLabel value="Apellido"/>
                <p:inputText value="#{apoderadoCon.apoderado.apeApo}" maxlength="50">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ _á_é_í_ó_ú]/"/>
                </p:inputText>

                <p:outputLabel value="Ocupacion"/>
                <p:inputText value="#{apoderadoCon.apoderado.ocuApo}" maxlength="50"/>

                <p:outputLabel value="Direccion"/>
                <p:inputText value="#{apoderadoCon.apoderado.dirApo}" maxlength="350">
                </p:inputText>


                <h:outputLabel for="Sexo" value="Sexo"/>
                <p:selectOneMenu id="Sexo" value="#{apoderadoCon.apoderado.sexApo}" effect="fold" required="true" label="Sexo">
                    <f:selectItem itemLabel="Seleccione Sexo" itemValue="" noSelectionOption="true" />
                    <f:selectItem itemLabel="M" itemValue="M" />
                    <f:selectItem itemLabel="F" itemValue="F" />
                </p:selectOneMenu>

                <p:outputLabel value="DNI"/>
                <p:inputText value="#{apoderadoCon.apoderado.dniApo}" maxlength="8">
                    <p:keyFilter regEx="/[0-9]/"/>
                </p:inputText>

                <p:outputLabel value="Ubigeo" for="Ubi"/>
                <p:autoComplete id="Ubi" maxResults="5" value="#{apoderadoCon.apoderado.ubiApo}" completeMethod="#{apoderadoCon.completeText}" />

            </p:panelGrid>
            <p:commandButton value="Registrar" actionListener="#{apoderadoCon.registrar()}" /> 
        </h:form>
    </h:body>
</html>
