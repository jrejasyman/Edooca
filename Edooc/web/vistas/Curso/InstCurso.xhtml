<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Insertar Curso</title>
    </h:head>
    <h:body>
        <p:growl autoUpdate="true" showDetail="true"/>
        <h:form id="formIns">
            <p:panelGrid columns="4">
                <p:outputLabel value="Codigo"/><p:inputText value="#{cursoCon.curso.idCur}" maxlength="3"/>
                <p:outputLabel value="Nombre"/><p:inputText value="#{cursoCon.curso.nomCur}" maxlength="80"/>
            </p:panelGrid>
            <p:commandButton value="Registrar" actionListener="#{personalCon.registrar()}"/>
        </h:form>
    </h:body>
</html>
