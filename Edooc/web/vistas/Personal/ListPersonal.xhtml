<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<!--Prueba-->
    <h:head>
        <title>Listar Personal</title>
        <f:event type="preRenderView" listener="#{personalCon.listar()}"/>
    </h:head>
    <h:body>
        <p:growl autoUpdate="true" showDetail="true" id="messages" />
        <h:form id="form">
            <p:dataTable value="#{personalCon.listadoPer}" var="lista" id="dtTable"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="10" style="margin-bottom:20px">

                <p:column headerText="Id" >
                    <h:outputText value="#{lista.idEstu}"/>
                </p:column>

                <p:column headerText="Nombre" filterBy="#{lista.nomEstu}" filterMatchMode="contains" >
                    <h:outputText value="#{lista.nomEstu}"/>
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{lista.apeEstu}"/>
                </p:column>

                <p:column headerText="Sexo del estudiante">
                    <h:outputText value="#{lista.sexEstu}"/>
                </p:column>

                <p:column headerText="Celular">
                    <h:outputText value="#{lista.celEstu}"/>
                </p:column>

                <p:column headerText="DNI">
                    <h:outputText value="#{lista.dniEstu}"/>
                </p:column>

                <p:column headerText="Parentesco Familiar">                    
                    <h:outputText value="#{lista.parEstu}"/>
                </p:column>

                <p:column headerText="Correo Electronico">
                    <h:outputText value="#{lista.corEstu}"/>
                </p:column>

                <p:column headerText="Ubigeo">
                    <h:outputText value="#{lista.ubiEstu}"/>
                </p:column>

                <p:column><!-- modifica papu-->
                    <p:commandButton icon="ui-icon-pencil"
                                     oncomplete="PF('wdlgDatos').show();" update=":dlgDatos" >
                        <f:setPropertyActionListener value="#{lista}" target="#{estudianteCon.estudiante}"/>
                    </p:commandButton>   
                </p:column> 

                <p:column> <!--vamo eliminar-->
                    <p:commandButton icon="ui-icon-circle-close" update=":messages"
                                     actionListener="#{estudianteCon.eliminar(lista)}">
                        <p:confirm header="Confirmacion" message="¿Deseas eliminar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>                        
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>                                                
                </p:column>

                <f:facet name="footer">
                    En Total hay #{fn:length(estudianteCon.listadoEst)} Registro.
                </f:facet>
            </p:dataTable>
        </h:form>

        <p:dialog id="dlgDatos" widgetVar="wdlgDatos">
            <h:form>
                <p:panelGrid columns="4">
                    <p:outputLabel value="Codigo"/><p:inputText value="#{estudianteCon.estudiante.idEstu}" maxlength="50"/>
                    <p:outputLabel value="Nombre"/><p:inputText value="#{estudianteCon.estudiante.nomEstu}" maxlength="80"/>
                    <p:outputLabel value="Apellido"/><p:inputText value="#{estudianteCon.estudiante.apeEstu}" maxlength="80"/>
                    <p:outputLabel value="Sexo"/><p:inputText value="#{estudianteCon.estudiante.sexEstu}" maxlength="1"/>
                    <p:outputLabel value="Celular"/><p:inputText value="#{estudianteCon.estudiante.celEstu}" maxlength="9"/>
                    <p:outputLabel value="DNI"/><p:inputText value="#{estudianteCon.estudiante.dniEstu}" maxlength="8"/>
                    <p:outputLabel value="Parentesco Familiar"/><p:inputText value="#{estudianteCon.estudiante.parEstu}" maxlength="25"/>
                    <p:outputLabel value="Correo electronico"/><p:inputText value="#{estudianteCon.estudiante.corEstu}" maxlength="50"/>
                    <p:outputLabel value="Ubigeo"/><p:inputText value="#{estudianteCon.estudiante.ubiEstu}" maxlength="6"/>
                </p:panelGrid>

                <p:commandButton value="Actualizar" actionListener="#{estudianteCon.modificar()}"
                                 update=":form :messages" oncomplete="PF('wdlgDatos').hide();">
                    <p:confirm header="Confirmacion" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
                <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
            </h:form>
        </p:dialog>
    </h:body> 
</html>
