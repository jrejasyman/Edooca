<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registro de Personal</title>
        <f:event type="preRenderView" listener="#{PersonalCon.listar()}" />
    </h:head>

    <h:body>
        <p:growl autoUpdate="true" showDetail="true" id="messages" />
        <h:form id="formIns">
            <h1 style="margin-top:0">Registrar Personal</h1>

            <p:panelGrid columns="4">
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{PersonalCon.personal.nomPer}" maxlength="120" required="true" requiredMessage="Se necesita el nombre.">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ _á_é_í_ó_ú]/"/>
                </p:inputText>

                <p:outputLabel value="Apellido"/>
                <p:inputText value="#{PersonalCon.personal.apePer}" maxlength="120" required="true" requiredMessage="Se necesita el apellido.">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ _á_é_í_ó_ú]/"/>
                </p:inputText>

                <p:outputLabel value="Cargo"/>
                <p:inputText value="#{PersonalCon.personal.carPer}" maxlength="120" required="true" requiredMessage="Se necesita el cargo.">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ _á_é_í_ó_ú]/"/>
                </p:inputText>

                <p:outputLabel value="DNI"/>
                <p:inputText value="#{PersonalCon.personal.dniPer}" maxlength="8" required="true" requiredMessage="Se necesita el numero de DNI." >
                    <p:keyFilter regEx="/[0-9]/"/>
                </p:inputText>

                <p:outputLabel value="Sexo"/>
                <p:selectOneRadio id="Sexo" value="#{PersonalCon.personal.sexPer}" required="true" requiredMessage="Se necesita introducir el sexo." >
                    <f:selectItem itemLabel="M" itemValue="M" />
                    <f:selectItem itemLabel="F" itemValue="F" />
                </p:selectOneRadio>

                <p:outputLabel value="Correo"/>
                <p:inputText value="#{PersonalCon.personal.corPer}" maxlength="50"/>

                <p:outputLabel value="Celular" />
                <p:inputText value="#{PersonalCon.personal.celPer}" maxlength="9">
                    <p:keyFilter regEx="/[0-9]/"/>
                </p:inputText>

            </p:panelGrid>

            <p:commandButton value="Registrar" actionListener="#{PersonalCon.registrar()}" update="formIns :form:dtTable"/> 
        </h:form>

        <p:spacer/>

        <h:form id="form">
            <p:dataTable value="#{PersonalCon.listadoPer}" var="lista" id="dtTable" 
                         paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="8" style="margin-bottom:20px">

                <f:facet name="header">
                    PERSONAL
                </f:facet>
                <p:column style="width: 16px" >
                    <p:rowToggler/>
                </p:column>
                <p:rowExpansion>
                    <p:panelGrid  columns="2" columnClasses="label,value" style="width:470px">
                        <h:outputText value="Celular" />
                        <h:outputText value="#{lista.celPer}" />                                                                                                                                        
                    </p:panelGrid>
                </p:rowExpansion>
                <p:column headerText="DNI" filterBy="#{lista.dniPer}" filterMatchMode="contains" style="width: 85px">
                    <h:outputText value="#{lista.dniPer}" />
                </p:column>
                <p:column headerText="Nombre"  filterBy="#{lista.nomPer}" filterMatchMode="contains" style="width: 180px">
                    <h:outputText value="#{lista.nomPer}" />
                </p:column>
                <p:column headerText="Apellido" style="width: 210px">
                    <h:outputText value="#{lista.apePer}" />
                </p:column>
                <p:column headerText="Correo" style="width: 250px">
                    <h:outputText value="#{lista.corPer}" />
                </p:column>
                <p:column style="width: 45px"><!-- Modificar -->
                    <p:commandButton id="track" icon="ui-icon-pencil" 
                                     oncomplete="PF('wdlgDatos').show();" update=":dlgDatos" >
                        <f:setPropertyActionListener value="#{lista}" target="#{PersonalCon.personal}"/>   
                        <p:tooltip for="track" value="MODIFICAR" trackMouse="true" />
                    </p:commandButton>
                </p:column> 
                <p:column style="width: 45px"><!-- Eliminar -->
                    <p:commandButton id="treck" icon="ui-icon-circle-close"  update=":messages :form" 
                                     actionListener="#{PersonalCon.eliminar(lista)}">
                        <p:confirm header="Confirmación" message="¿Deseas Eliminar? " icon="ui-icon-alert" />
                        <p:tooltip for="treck" value="ELIMINAR" trackMouse="true" />
                    </p:commandButton>
                </p:column>
                
               <f:facet name="footer">
                    En Total hay #{fn:length(personalCon.listadoPer)} Registros.
                </f:facet>
            </p:dataTable>
        </h:form>

        <p:dialog id="dlgDatos" widgetVar="wdlgDatos" >
            <h:form>
                <p:panelGrid columns="4">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{PersonalCon.personal.nomPer}" maxlength="120">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ _á_é_í_ó_ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="Apellido"/>
                    <p:inputText value="#{PersonalCon.personal.apePer}" maxlength="50">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ _á_é_í_ó_ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="Cargo"/>
                    <p:inputText value="#{PersonalCon.personal.carPer}" maxlength="120">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ _á_é_í_ó_ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="DNI"/>
                    <p:inputText value="#{PersonalCon.personal.dniPer}" maxlength="8">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>
                    <p:outputLabel value="Correo"/>
                    <p:inputText value="#{PersonalCon.personal.corPer}" maxlength="50"/>
                    <p:outputLabel value="Celular"/>
                    <p:inputText value="#{PersonalCon.personal.celPer}" maxlength="9">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>    
                </p:panelGrid>
                <p:commandButton value="Actualizar" 
                                 actionListener="#{PersonalCon.modificar()}"
                                 update=":form :messages" oncomplete="PF('wdlgDatos').hide();">
                    <p:confirm header="Confirmación" message="¿Guardar Cambios?" icon="ui-icon-alert"/>
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
                <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
            </h:form>
        </p:dialog>
    </h:body> 
</html>
