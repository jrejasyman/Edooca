<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Insertar Estudiantes</title>
        
    </h:head>
    <h:body>
        <p:growl autoUpdate="true" showDetail="true"/>
        <h:form id="formIns">
            <p:panelGrid columns="4">
                <p:outputLabel value="Codigo"/><p:inputText value="#{estudianteC.estudiante.idEstu}" maxlength="50"/>
                <p:outputLabel value="Nombre"/><p:inputText value="#{estudianteC.estudiante.nomEstu}" maxlength="80"/>
                <p:outputLabel value="Apellido"/><p:inputText value="#{estudianteC.estudiante.apeEstu}" maxlength="80"/>
                <p:outputLabel value="Sexo"/><p:inputText value="#{estudianteC.estudiante.sexEstu}" maxlength="1"/>
                <p:outputLabel value="Celular"/><p:inputText value="#{estudianteC.estudiante.celEstu}" maxlength="9"/>
                <p:outputLabel value="DNI"/><p:inputText value="#{estudianteC.estudiante.dniEstu}" maxlength="8"/>
                <p:outputLabel value="Parentesco Familiar"/><p:inputText value="#{estudianteC.estudiante.parEstu}" maxlength="25"/>
                <p:outputLabel value="Correo electronico"/><p:inputText value="#{estudianteC.estudiante.corEstu}" maxlength="50"/>
                <p:outputLabel value="Ubigeo"/><p:inputText value="#{estudianteC.estudiante.ubiEstu}" maxlength="6"/>
            </p:panelGrid>
            <p:commandButton value="Registrar" actionListener="#{estudianteC.registrar()}"/>
        </h:form>
    </h:body>
</html>
