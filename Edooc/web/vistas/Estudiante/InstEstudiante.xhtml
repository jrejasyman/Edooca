<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Insertar Estudiantes</title>

    </h:head>
    <h:body>
        <p:growl autoUpdate="true" showDetail="true"/>
        <h:form id="formIns">
            <p:panelGrid columns="4">
                <p:outputLabel value="Codigo"/><p:inputText value="#{estudianteCon.estudiante.idEstu}" maxlength="50"/>
                <p:outputLabel value="Nombre"/><p:inputText value="#{estudianteCon.estudiante.nomEstu}" maxlength="80"/>
                <p:outputLabel value="Apellido"/><p:inputText value="#{estudianteCon.estudiante.apeEstu}" maxlength="80"/>
                <h:outputLabel for="Sexo" value="Sexo"/>
                <p:selectOneMenu id="Sexo" value="#{estudianteCon.estudiante.sexEstu}" effect="fold" required="true" label="Sexo">
                    <f:selectItem itemLabel="Seleccione Sexo" itemValue="" noSelectionOption="true" />
                    <f:selectItem itemLabel="M" itemValue="1" />
                    <f:selectItem itemLabel="F" itemValue="2" />
                </p:selectOneMenu>
                <p:outputLabel value="Celular"/><p:inputText value="#{estudianteCon.estudiante.celEstu}" maxlength="9"/>
                <p:outputLabel value="DNI"/><p:inputText value="#{estudianteCon.estudiante.dniEstu}" maxlength="8"/>
                <p:outputLabel value="Parentesco Familiar"/><p:inputText value="#{estudianteCon.estudiante.parEstu}" maxlength="25"/>
                <p:outputLabel value="Correo electronico"/><p:inputText value="#{estudianteCon.estudiante.corEstu}" maxlength="50"/>
                <p:outputLabel value="Ubigeo" for="Ubi"/>
                <p:autoComplete id="Ubi" value="#{estudianteCon.estudiante.ubiEstu}" completeMethod="#{estudianteCon.completeText}"/>
            </p:panelGrid>
            <p:commandButton value="Registrar" actionListener="#{estudianteCon.registrar()}"/>
        </h:form>
    </h:body>
</html>
