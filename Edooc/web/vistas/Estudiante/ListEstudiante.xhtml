<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Listar Estudiantes</title>       
    </h:head>
    <h:body>
        <p:growl autoUpdate="true" showDetail="true"/>
        <h:form id="formIns">
            <p:panelGrid columns="4">
                
                <p:outputLabel value="Nombre"/><p:inputText value="#{estudianteCon.estudiante.nomEstu}" maxlength="80"/>
                <p:outputLabel value="Apellido"/><p:inputText value="#{estudianteCon.estudiante.apeEstu}" maxlength="80"/>
                
                <p:outputLabel for="button" value="Fecha de nacimiento"/> 
                <p:inputMask id="button" value="#{estudianteCon.estudiante.dateEstu}"  mask="99/99/9999"  required="true" requiredMessage="Ingresar la fecha"  />
                
                
                <p:outputLabel value="DNI"/><p:inputText value="#{estudianteCon.estudiante.dniEstu}" maxlength="8"/>
                <p:outputLabel value="Parentesco Familiar"/><p:inputText value="#{estudianteCon.estudiante.parEstu}" maxlength="25"/>
                <p:outputLabel value="Correo electronico"/><p:inputText value="#{estudianteCon.estudiante.corEstu}" maxlength="50"/>
                <p:outputLabel value="Ubigeo" for="Ubi"/>
                <p:autoComplete id="Ubi" maxResults="5" value="#{estudianteCon.estudiante.ubiEstu}" completeMethod="#{estudianteCon.completeText}"/>
            </p:panelGrid>
            <p:commandButton value="Registrar" actionListener="#{estudianteCon.registrar()}"/>
        </h:form>
        
        <p:growl autoUpdate="true" showDetail="true" id="messages" />
        <h:form id="form">
            <p:dataTable value="#{estudianteCon.listadoEst}" var="lista" id="dtTable"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="10" style="margin-bottom:80px">

                <p:column style="width: 16px" >
                    <p:rowToggler/> 
                </p:column>
                
                <p:column headerText="Id" >
                    <h:outputText value="#{lista.idEstu}"/>
                </p:column>

                <p:column headerText="Nombre" filterBy="#{lista.nomEstu}" filterMatchMode="contains" >
                    <h:outputText value="#{lista.nomEstu}"/>
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{lista.apeEstu}"/>
                </p:column>

                <p:column headerText="Fechas de nacimiento">
                    <h:outputText value="#{lista.dateEstu}"/>
                </p:column>                

                <p:column headerText="DNI">
                    <h:outputText value="#{lista.dniEstu}"/>
                </p:column>

                <p:column headerText="Parentesco Familiar">                    
                    <h:outputText value="#{lista.parEstu}"/>
                </p:column>

                <p:column headerText="Correo Electronico">
                    <h:outputText value="#{lista.corEstu}"/>
                </p:column>

                <p:column headerText="Ubigeo">
                    <h:outputText value="#{lista.nomubigeo}"/>
                </p:column>
                
                <p:rowExpansion>
                    <p:panelGrid columns="2" columnClasses="label,value" style="width:450px">
                        <h:outputText value="Apoderado:" />
                        <h:outputText value="#{lista.nomApo}"/>
                    </p:panelGrid>
                </p:rowExpansion>
                
            
                <p:column><!-- modifica papu-->
                    <p:commandButton icon="ui-icon-pencil"
                                     oncomplete="PF('wdlgDatos').show();" update=":dlgDatos" >
                        <f:setPropertyActionListener value="#{lista}" target="#{estudianteCon.estudiante}"/>
                    </p:commandButton>   
                </p:column> 

                <p:column> <!--vamo eliminar-->
                    <p:commandButton icon="ui-icon-circle-close" update=":messages :form"
                                     actionListener="#{estudianteCon.eliminar(lista)}">
                        <p:confirm header="Confirmacion" message="¿Deseas eliminar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>                        
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>                                                
                </p:column>

                <f:facet name="footer">
                    En Total hay #{fn:length(estudianteCon.listadoEst)} Registro.
                </f:facet>
            </p:dataTable>
        </h:form>

        <p:dialog id="dlgDatos" widgetVar="wdlgDatos">
            <h:form>
                <p:panelGrid columns="4">
                    <p:outputLabel value="Codigo"/><p:inputText value="#{estudianteCon.estudiante.idEstu}" maxlength="50"/>
                    <p:outputLabel value="Nombre"/><p:inputText value="#{estudianteCon.estudiante.nomEstu}" maxlength="80"/>
                    <p:outputLabel value="Apellido"/><p:inputText value="#{estudianteCon.estudiante.apeEstu}" maxlength="80"/>
                    
                    <p:outputLabel value="Celular"/><p:inputText value="#{estudianteCon.estudiante.celEstu}" maxlength="9"/>
                    <p:outputLabel value="DNI"/><p:inputText value="#{estudianteCon.estudiante.dniEstu}" maxlength="8"/>
                    <p:outputLabel value="Parentesco Familiar"/><p:inputText value="#{estudianteCon.estudiante.parEstu}" maxlength="25"/>
                    <p:outputLabel value="Correo electronico"/><p:inputText value="#{estudianteCon.estudiante.corEstu}" maxlength="50"/>
                    
                    <p:outputLabel value="Ubigeo"/> 
                    <p:inputText value="#{estudianteCon.estudiante.nomubigeo}" />
                </p:panelGrid>

                <p:commandButton value="Actualizar" actionListener="#{estudianteCon.modificar()}"
                                 update=":form :messages" oncomplete="PF('wdlgDatos').hide();">
                    <p:confirm header="Confirmacion" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
                <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
            </h:form>
        </p:dialog>
    </h:body> 
</html>
